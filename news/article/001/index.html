<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="初投稿 / Rust Dev JP">
    <title>初投稿 - Rust Dev JP</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./../../../style.css">
</head>
<body>
    <header>
        <div id="header_top">
            <img src="./../../../images/rust.svg" alt="logo">
            <h1>Rust Developers JP</h1>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="./../../../index.html">Top</a></li>
                    <li><a href="./../../index.html">News</a></li>
                    <li><a href="./../../../about/index.html">About</a></li>
                    <li><a href="./../../../guide/index.html">Guide</a></li>
                    <li><a href="./../../../faq/index.html">F&Q</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="bg_red">
        <h1 id="title">初投稿</h1>
        <small>2025-12-12</small>
        <p><span class="tag">News</span></p>
        <hr>
        <p>これからどんどん投稿していくのでお願い致します。</p>

    </div>
    <style>
        .bg_red{
            height: fit-containt;
            min-height: calc(100vh - 80px);
            padding-top: 80px;
        }
        #title{
            margin: 70px 0 0 0;
        }
        .tag{
            margin: 0;
            background: linear-gradient(90deg, #c7240b , #df5c47);
            color: #fff;
            padding: 2px 10px;
            border-radius: 100px;
        }
        small{
            margin: 0;
        }
        hr{
            margin-top: 0;
        }
    </style>
  <footer>
    <div class="footer_links">
      <a class="footer_links" href="https://github.com/Rust-Developers-JP">
        <img src="/images/github.svg" alt="github icon"/>
      </a>
      <a class="footer_links" href="https://discord.com/invite/KDCDNtxzB9">
        <img src="/images/discord.svg" alt="discord icon"/>
      </a>
    </div>
    <ul>
      <li><a href="/index.html">Top</a></li>
      <li><a href="/about/index.html">About</a></li>
      <li><a href="/news/index.html">News</a></li>
      <li><a href="/guide/index.html">Guide</a></li>
      <li><a href="/faq/index.html">F&Q</a></li>
    </ul>
    <p>
      Copyright &copy; 2025 <button id="show_contributors">Rust Developers JP Community</button> All Rights Reserved.
    </p>
    <dialog id="footer_dlg">
      <h3>貢献者</h3>
      <p><small>背景は貢献度です。</small></p>
      <div id="footer_contributors">
        
        <a class="contributor_item" href="https://github.com/Povo-43" style="background-color:rgb(212,93,75)">
          <img class="contributor_img" src="https://avatars.githubusercontent.com/u/172659873?v=4" alt="Povo-43's icon" />
          <p class="contributor_name">Povo-43</p>
        </a>
      
        <a class="contributor_item" href="https://github.com/yuito-it" style="background-color:rgb(248,228,225)">
          <img class="contributor_img" src="https://avatars.githubusercontent.com/u/132048482?v=4" alt="yuito-it's icon" />
          <p class="contributor_name">yuito-it</p>
        </a>
      
      </div>
      <a class="footer_more" href="https://github.com/Rust-Developers-JP/official_site/graphs/contributors">詳しく</a>
      <button id="footer_close">閉じる</button>
    </dialog>
    <script>
      const dlg = document.getElementById("footer_dlg");

      document.getElementById("show_contributors").onclick = () => {
        dlg.showModal();
      };

      document.getElementById("footer_close").onclick = () => {
        dlg.close();
      };
    </script>
  </footer>
</body>
</html>
